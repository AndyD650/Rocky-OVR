record_1:
  abbreviation: AK
  name: Alaska
  participating: '1'
  not_participating_tooltip_en: ''
  not_participating_tooltip_es: ''
  requires_race: '0'
  race_tooltip_en: The state of Alaska does not request information about your race
    or ethnicity.  However, we would appreciate this information in order to measure
    the effectiveness of our voter registration efforts.  This information will NOT
    appear on your printed voter registration form.
  race_tooltip_es: Alaska no solicita información acerca de su raza u origen étnico.  Sin
    embargo, we apreciaría tu información para poder medir la efectividad de nuestros
    esfuerzos para registrar votantes.  Esta información NO APARECERÁ en tu forma
    impresa de registro para votar.
  requires_party: '1'
  party_tooltip_en: Alaska has a closed primary election and a caucus system for president.
    Each recognized political party may choose to have a separate ballot listing only
    candidates from their political party, or recognized political parties may choose
    to combine their candidates on one ballot. Recognized political parties may also
    choose what political affiliations may participate in their primary election.
    A voter's political affiliation 30 days prior to Election Day will determine which
    ballot a voter may choose; however, a voter may only choose one ballot.
  party_tooltip_es: Alaska tiene un sistema de elección primaria cerrada y camarilla
    política. Cada partido político reconocido tiene una boleta electoral separada,
    que enumera únicamente a los candidatos de ese partido político. Los votantes
    registrados como miembros de un partido político sólo pueden votar por la boleta
    electoral de ese partido. Los votantes registrados como no declarados pueden elegir
    una boleta de las que se encuentran disponibles.
  parties_en: Democratic, Independent, Green, Libertarian, Republican, Other
  parties_es: Democrático, Independiente, Verde, Libertario, Republicano, Otros
  no_party_en: None
  no_party_es: Ninguno
  id_length_min: '6'
  id_length_max: '60'
  id_number_tooltip_en: You must provide your Alaska driver's license number or state
    identification card number.  If you do not have either of those, you must provide
    the last four digits of your Social Security number.  If you do not have any of
    these identification numbers, please enter "NONE" and a unique identification
    number will be assigned to you by the state for voter registration purposes.
  id_number_tooltip_es: Debe indicar el número de su licencia de conducir de Alaska
    o el número de tarjeta de identificación. Si no posee ninguno de los dos, debe
    indicar los últimos cuatro dígitos de su número de seguro social. Si no posee
    ninguno de estos números de identificación, ingrese “NINGUNO”, y el estado le
    asignará un número único de identificación para fines de registro como votante.
  sos_address: State of Alaska<br>Division of Elections<br>PO Box 110017<br>Juneau,
    AK 99811-0017
  sos_phone: (907) 465-4611
  sos_url: http://www.elections.alaska.gov/
  sub_18_en: 90 days before your 18th birthday
  sub_18_es: 90 dias antes de su cumpleaños de 18
