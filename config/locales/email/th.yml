        main: ! 'ขอบคุณที่กรอกใบสมัครลงทะเบียนเลือกตั้งค่ะ ถ้าคุณยังไม่ได้กรอกแบบฟอร์ม
          กรุณาดาวน์โหลด <a href="%{pdf_url}>">your application</a>.<br><br>


          ใบสมัครของคุณยังไม่เสร็จสมบูรณ์ คุณยังไม่ได้ลงทะเบียนจนกว่าคุณจะส่งใบสมัครกับเจ้าหน้าที่รัฐของคุณ</strong><br><br>


          ถ้าคุณยังไม่ได้ยื่นใบสมัคร <strong>กรุณาปริ๊นต์ เซ็นชื่อ ติดแสตมป์ และส่งแบบฟอร์มมาตามที่อยู่ด้านล่างนี้</strong><br><br>


          %{registrar_address}<br><br>

          ถ้าคุณได้ส่งแบบฟอร์มทางไปรษณีย์แล้ว คุณสามารถ <a href="%{cancel_reminders_url}">คลิกที่นี่</a>
