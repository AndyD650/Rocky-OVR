        send_to_friends: ! '<em><strong>ก๊อบปี้และแปะข้อมูลในข้อความอีเมลสำหรับส่งต่อให้เพื่อนๆหรือครอบครัว</strong></em><br><br>


          สวัสดี<br><br>


          คุณไม่สามารถลงคะแนนเลือกตั้งหากคุณไม่ได้ลงทะเบียน นี่เป็นเหตุผลหนึ่งที่องค์กรร็อค
          เดอะ โหวตช่วยทำให้ขั้นตอนการลงทะเบียนง่ายยิ่งขึ้น โดยคุณสามารถกรอกใบสมัครทางอินเตอร์เน็ตที่
          %{rtv_link} ไม่ว่านี่จะเป็นการลงทะเบียนครั้งแรกของคุณ หรือถึงเวลาที่คุณจะต้องอัพเดตที่อยู่หรือชื่อของคุณ
          คุณสามารถทำได้โดยใช้เว็บไซต์นี้ด้วยเวลาเพียงไม่กี่นาที<br><br>


          สำหรับข้อมูลเพิ่มเติม กรุณาเข้าชมที่: %{rtv_link}.<br><br>


          ถ้าคุณได้ลงทะเบียนแล้ว องค์กรร็อค เดอะ โหวตขอความร่วมมือจากคุณเพื่อช่วยรณรงค์การลงทะเบียนเลือกตั้ง
          คุณสามารถส่งอีเมลไปถึงเพื่อนๆและครอบครัวของคุณ และเข้าเว็บไซต์ได้ที่ %{rtv_link}
          นอกจากนี้แล้วองค์กรร็อค เดอะ โหวตยังมีอุปกรณ์เพื่อช่วยให้คุณมีส่วนในการรณรงค์การลงทะเบียนเลือกตั้งบนเว็บไซต์หรือบล๊อกของคุณอีกด้วย<br><br>


          ขอแสดงความนับถือ<br>

          %{registrant_first_name}<br><br>'
