          การดำเนินเรื่องอาจใช้เวลาหลายสัปดาห์ หากคุณต้องการตรวจสอบสถานะของใบสมัครของคุณ
          คุณสามารถโทรศัพท์ไปยังสำนักงานเลขาธิการรัฐของคุณได้ที่ %{registrar_phone}
          หรือตรวจสอบที่ %{registrar_url} <br><br>


          เรายังต้องการความช่วยเหลือจากคุณในการรณรงค์ให้ประชาชนลงทะเบียนเลือกตั้ง
