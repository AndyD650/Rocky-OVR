---
ko:
  email:
    confirmation:
      subject: ! '[KO] Reminder: Mail your voter registration form'
      body:
        greeting: ! '[KO] Dear %{registrant_first_name},'
        reminder: ! "[KO] Don't forget!<br>\r\nYou must sign, stamp &amp; mail your
          form."
        main: ! "[KO]\r\nThanks for completing your voter registration application.
          If you have not already done so, please download <a href=\"%{pdf_url}>\">your
          application</a>.<br><br>\r\n\r\n<strong>Your registration is not yet complete.
          You are not registered until you have turned in your form to your state
          election officials.</strong><br><br>\r\n\r\nIf you have not already done
          so, <strong>please make sure to PRINT, SIGN, STAMP, and MAIL your form to
          the address provided on the form and shown below.</strong><br><br>\r\n\r\n%{registrar_address}<br><br>\r\nIf
          you have already mailed in your form, you can <a href=\"%{cancel_reminders_url}\">click
          here</a> to stop receiving reminders about sending it in.  You should receive
          confirmation of your registration from your state's election officials.
          \ Sometimes processing can take several weeks.  If you want to check on
          the status of your voter registration application, call your Secretary of
          State at %{registrar_phone}, or check online at %{registrar_url}.<br><br>\r\n\r\nWe
          also need your help getting others registered to vote. There are big elections
          all over the country in 2012.  Make sure everybody has their say: send an
          email to your family and friends, or pass on the message below.<br><br>\r\n\r\nAnd,
          finally, don't forget to vote when Election Day rolls around. There are
          45 million eligible young voters and if we want politicians to pay attention
          to the issues we care about, we have to vote.<br><br>\r\n\r\nThanks,<br>\r\nHeather
          Smith<br>\r\nPresident, Rock the Vote<br><br>\r\n\r\nP.S. Visit <strong><a
          href=\"http://www.rockthevote.com/\">www.rockthevote.com</a></strong> for
          more information on voting, the elections, and the issues you care about,
          as well as for tools to start your own voter registration campaign.<br><br>"
        send_to_friends: ! "[KO]\r\n<em><strong>Copy and paste the following in your
          favorite mail client, and send to your friends.</strong></em><br><br>\r\n\r\nHey,<br><br>\r\n\r\nYou
          can't vote if you're not registered. That's why Rock the Vote makes it easy
          to fill out a voter registration form online at %{rtv_link}. Whether you
          need to register to vote for the first time or just need to update your
          address or change your name, it only takes a few minutes.<br><br>\r\n\r\nTo
          learn more, go to: %{rtv_link}.<br><br>\r\n\r\nAlready registered to vote?
          Rock the Vote needs your help getting others registered to vote. Send an
          email to your friends and family asking them to register to vote at %{rtv_link}.
          They even have a tool that lets you start your own voter registration campaign
          on your website or blog.<br><br>\r\n\r\nSincerely,<br>\r\n%{registrant_first_name}<br><br>"
        footer: ! "[KO] Rock the Vote is committed to preserving your privacy and
          safe-guarding your sensitive information. Please see our <strong><a href=\"http://www.rockthevote.com/voter-registration/online-application-system/privacy.html\">voter
          registration privacy policy</a></strong> for details.<br><br>\r\n\r\nPlease
          send question or comments to: <a href=\"mailto:register@rockthevote.com\">register@rockthevote.com</a><br>"
    reminder:
      subject: ! "[KO] Reminder: Mail your voter registration form\r\n"
      body:
        greeting: ! "[KO] Dear %{registrant_first_name},\r\n"
        reminder: ! "[KO]Don't forget!<br>\r\nYou must sign, stamp &amp; mail your
