          អ្នកមិនអាចបោះឆ្នោតបានទេ បើអ្នកមិនបានចុះឈ្មោះបោះឆ្នោតនោះ។ ហេតុដូច្នេះហើយបានជាអង្គការ
          Rock the Vote ធ្វើអោយបានងាយស្រួល ដើម្បីបំពេញទម្រង់ចុះឈ្មោះអ្នកបោះឆ្នោត តាម
          អនឡាញ នៅ %{rtv_link}។មិនថាអ្នកត្រូវការចុះឈ្មោះបោះឆ្នោត ជាលើកដំបូង ឬ គ្រាន់តែត្រូវការ
