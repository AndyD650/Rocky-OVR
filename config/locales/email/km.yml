          Rock the Vote ធ្វើអោយមានការងាយស្រួល ក្នុងការបំពេញទម្រង់ចុះឈ្មោះអ្នកបោះឆ្នោត
          តាម អនឡាញ នៅ %{rtv_link}។មិនថាអ្នកត្រូវការចុះឈ្មោះបោះឆ្នោត ជាលើកដំបូង ឬ
