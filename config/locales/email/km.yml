    thank_you_external:
      subject: សូមអរគុណ ដែលបានប្រើឧបករណ៍ចុះឈ្មោះអ្នកបោះឆ្នោតតាម អនឡាញ
      body:
        main: ! 'ជូនចំពោះ %{registrant_first_name},<br><br>


          សូមអរគុណ ដែលបានប្រើ%{rtv_and_partner_name}''s ឧបករណ៍ចុះឈ្មោះអ្នកបោះឆ្នោតតាម
          អនឡាញ។<br><br>


          បើអ្នកបានបំពេញពាក្យសុំចុះឈ្មោះអ្នកបោះឆ្នោតតាម អនឡាញ វាត្រូវបានបញ្ជូនទៅ %{state_name}
          ការិយាល័យរដ្ឋលេខាធិការ។ កាលណាត្រូវបានអនុម័តរួចហើយ អ្នកនឹងទទួលនូវសេចក្តីបញ្ជាក់ពី
          %{state_abbr}ការិយាល័យរដ្ឋលេខាធិការ និង ក្រសួងបោះឆ្នោត ក្នុងស្រុករបស់អ្នកនឹងដាក់ប័ណ្ណចុះឈ្មោះបោះឆ្នោតថី្មរបស់អ្នក
          នៅក្នុងសំបុត្រ។ <br><br>


          បើអ្នកមានសំណួរ ឬ ក្តីបារម្ភ អ្នកអាចពិនិត្យមើលលក្ខខណ្ឌនៃការចុះឈ្មោះអ្នកបោះឆ្នោតរបស់អ្នក
          ដោយហៅ %{state_abbr} ការិយាល័យរដ្ឋលេខាធិការ លេខ %{registrar_phone}, ឬ ពិនិត្យមើលតាម
          អនឡាញ នៅ%{registrar_url}។ សូមទាក់ទង %{rtv_and_partner_name} ដោយផ្ទាល់ បើអ្នកជួបប្រទះនឹងបញ្ហាផ្សេងៗ
          ទាក់ទិននឹងការចុះឈ្មោះនេះ។ <br><br>


          ឥឡូវនេះ យើងត្រូវការជំនួយរបស់អ្នក ដើម្បីអោយអ្នកដទៃចុះឈ្មោះបោះឆ្នោតផងដែរ។
          មានការបោះឆ្នោតធំៗ នៅទូទាំងប្រទេស នៅឆ្នាំនេះ និង មាន យុវជនដែលអាចបោះឆ្នោតចំនួន
          ៤៥ លាននាក់ - ហើយយើងត្រូវធ្វើយ៉ាងណា ដើម្បីអោយមនុស្សម្នាក់ៗ មានសំលេងរបស់ខ្លួន។
          ដូច្នេះ សូមផ្ញើអ៊ីម៉ែលមួយទៅញក្រុមគ្រួសារ និងមិត្តភ័ក្តិ ឬ ជួយផ្សព្វផ្សាយនូវសារខាងក្រោម
          នៅពេលនេះ។ <br><br>


          ហើយ ជាចុងក្រោយ សូមកុំភ្លេចបោះឆ្នោត នៅពេលថ្ងៃបោះឆ្នោតមកដល់។ បើប្រសិនជាយើងចង់អោយអ្នកនយោបាយយកចិត្តទុកដាក់
          ទៅលើបញ្ហាខ្វល់ខ្វាយ យើងត្រូវតែបោះឆ្នោត។<br><br>


          សូមអរគុណ ជាអតិបរមា,<br>

          Heather Smith<br>

          ប្រធាន, អង្គការ Rock the Vote<br><br>


          P.S. ចូរមើល<strong><a href="http://www.rockthevote.com/">www.rockthevote.com</a></strong>
          សម្រាប់ព័ត៌មានបន្ថែម អំពី ការបោះឆ្នោត និងបញ្ហាដែលយើងប្រាថ្នាចង់បាន។ អ្នកអាចស្វែងរកឧបករណ៍ដើម្បីចាប់ផ្តើមការឃោសនាចុះឈ្មោះអ្នកបោះឆ្នោត
          របស់ខ្លួន នៅក្នុងសហគមន៍របស់អ្នក។ <br><br>'
        send_to_friends: ! '<em><strong>ចូរថតចំឡង ហើយ បិទ ដូចតទៅនេះ នៅក្នុងអតិថិជនដែលអ្នកនិយមផ្ញើជាងគេ
