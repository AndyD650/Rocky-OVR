      subject: សូមចុះឈ្មោះបោះឆ្នោត!
      body: ! "តើអ្នកបានចុះឈ្មោះបោះឆ្នោតហើយឬ? ខ្ញុំប្រហែលជាពុំទាន់គ្រប់អាយុបោះឆ្នោតទេ
        ប៉ុន្តែអ្នកគ្រប់អាយុហើយ។ អ្នកមិនអាចបោះឆ្នោតបានទេ បើអ្នកមិនបានចុះឈ្មោះនោះ។
        \n\nអ្នកអាចបំពេញទម្រង់ចុះឈ្មោះអ្នកបោះឆ្នោត នៅ %{rtv_url} ប៉ុណ្ណោះ។ វាពិតជាងាយស្រួលណាស់។
        មិនថាអ្នកត្រូវការចុះឈ្មោះបោះឆ្នោត ជាលើកដំបូង ឬ គ្រាន់តែត្រូវការ ធ្វើអោយមានថី្មទាន់ពេលនូវអាស័យដ្ឋានឬ
        ដូរឈ្មោះរបស់អ្នកនោះទេ គឺវាប្រើពេលតែពីរបីនាទីប៉ុណ្ណោះ។ សូមទៅ: %{rtv_url}។\n\nបានចុះឈ្មោះបោះឆ្នោតរួចហើយ
        ឬ មិនទាន់គ្រប់អាយុបោះឆ្នោត? សូមជួយជនដទៃចុះឈ្មោះបោះឆ្នោត ដោយ ការផ្ញើអ៊ីម៉ែល
        ទៅ មិត្តភ័ក្តិ និង ក្រុមគ្រួសាររបស់អ្នក ដោយសុំអោយគេចុះឈ្មោះនៅ%{rtv_url}។\n\nសូមរីករាយនឹងការបោះឆ្នោត!"

