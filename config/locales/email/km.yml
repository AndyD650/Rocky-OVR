          នៅ  %{rtv_link}។ គេមានទាំង ឧបករណ៍ដែលអាចអនុញ្ញាតអោយអ្នកចាប់ផ្តើមនូវការឃោសនាការចុះឈ្មោះអ្នកបោះឆ្នោតរបស់អ្នកផ្ទាល់
