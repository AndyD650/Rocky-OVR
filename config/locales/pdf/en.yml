    nvra:
      page1:
        title: "Voter Registration"
        subtitle: "powered by"
        # intended to be followed by a logo that is a configuration item or partner customization item
        top_paragraph: "You are not registered until you sign , stamp , and mail your completed form!"
        instructions_block:
          title: "Instructions"
          subtitle: "Take these easy steps to complete your voter registration:"
          step1: "Sign the form. You must sign the voter registration form before you mail it."
          step2: "Make a mailer. Fold the form and address sheet in half. Make sure the address is visible on the outside. Tape or staple the folded form at the bottom to create the mailer. Alternately, place your form in an envelope and hand address it to the Secretary of State."
          step3: "Stamp it. Place first class stamp on your envelope or folded mailer."
          step4: "Mail it. Put your voter registration form in the mail."
          step5: "Vote. On Election Day, go to the polls and vote."
          howtoimage: mailer.gif
        submit_block:
          title: "SUBMIT YOUR COMPLETED, SIGNED FORM TO:"
        deadline_block:
          title: "REGISTRATION DEADLINE:"
        other_block: "See %{instructions_url} for complete general and state-specific instructions for your voter registration application."
        bottom_block: 
          title: "FIRST TIME VOTERS WHO REGISTER BY MAIL"
          paragraph1: "If you are registering to vote first time in your jurisdiction and are mailing this registration application, Federal law requires you to show proof of identification the first time you vote. Proof of identification includes: A current and valid photo identification or a current utility bill, bank statement, government check, paycheck, or government document that shows your name and address."
          paragraph2: "Voters may be exempt from this requirement if they submit a copy of this identification with their mail in voter registration form."
          paragraph3: "If you wish to submit a copy, please keep the following in mind: Your state may have additional identification requirements which may mandate you show identification at the polling place even if you meet the Federal proof of identification."
          paragraph4: "Do not submit original documents with this application, only copies."
      page2:
        title: "Voter Registration Application"
        subtitle: "Before completing this form, review the General, Application, and State specific instructions."
        topblock:
          item1: "Are you a citizen of the United State of America?"
          item2: "Will you be 18 years old on or before election day?"
          item3: 'If you checked "No" in response to either of these questions, do not complete form'
