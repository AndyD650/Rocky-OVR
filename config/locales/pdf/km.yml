      page1:
        title: ការចុះឈ្មោះអ្នកបោះឆ្នោត
        subtitle: ប្រើកម្លាំងឋាមពលដោយ
        top_paragraph: អ្នកមិនទាន់បានចុះឈ្មោះទេ បើអ្នកមិនបាន<br/><b>ចុះហត្ថលេខា</b>
          , <b>បោះត្រា</b> , និង<b>ផ្ញើ</b>ទម្រង់ពេញលេញរបស់អ្នក!
        instructions_block:
          title: សេចក្តីណែនាំ
          subtitle: ចូរធ្វើតាមរបៀបងាយៗទាំងនេះ ដើម្បីបំពេញការចុះឈ្មោះបោះឆ្នោតរបស់អ្នក៖
          step1: ចុះហត្ថលេខាលើទម្រង់នេះ។ អ្នកត្រូវតែចុះហត្ថលេខាលើទម្រង់ចុះឈ្មោះអ្នកបោះឆ្នោត
            មុនពេលអ្នកផ្ញើវា។
          step2: ចូរបង្កើត ប្រដាប់ផ្ញើសំបុត្រ (mailer) មួយ។ ចូរបត់ទម្រង់ និង ក្រដាសអាស័យដ្ឋាន
            ជាពីរ។ ធ្វើយ៉ាងណាអោយអាស័យដ្ឋាននេះ មើលឃើញពីខាងក្រៅ។ បិតបង់ស្អិត ឬ កិប នូវទម្រង់បត់នេះ
            នៅពីក្រោម ដើម្បីបង្កើតបានជា ប្រដាប់ផ្ញើសំបុត្រ។ ម៉្យាងវិញទៀត ចូរដាក់ ទម្រង់របស់អ្នក
            នៅក្នុងស្រោមមួយ ហើយសរសេរអាស័យដ្ឋានដោយដៃទៅ រដ្ឋលេខាធិការ។
          step2mailer: របៀបធ្វើ ប្រដាប់ផ្ញើសំបុត្រមួយ
          step3: បោះត្រាលើវា។ ដាក់តែមថា្នក់ទីមួយ លើស្រោម ឬ ប្រដាប់ផ្ញើសំបុត្រដែលបត់នោះ។
          step4: ផ្ញើសំបុត្រ។ ដាក់ទម្រង់ចុះឈ្មោះអ្នកបោះឆ្នោតរបស់អ្នកក្នុងសំបុត្រ។
          step5: បោះឆ្នោត។ នៅថ្ងៃបោះឆ្នោត ទៅកាន់មណ្ឌលបោះឆ្នោត រួចហើយបោះឆ្នោត។
        submit_block:
          title: ផ្ញើទម្រង់ចុះហត្ថលេខាពេញលេញរបស់អ្នកទៅ៖
        deadline_block:
          title: ពេលកំណត់នៃការចុះឈ្មោះ៖
        other_block: ចូរមើល %{instructions_url} សម្រាប់សេចក្តីណែនាំជាទូទៅ និង សេចក្តីណែនាំជាក់លាក់របស់រដ្ឋ
          ចំពោះ ការដាក់ពាក្យចុះ ឈ្មោះអ្នកបោះឆ្នោតរបស់អ្នក។
        bottom_block:
          title: អ្នកបោះឆ្នោត លើកទីមួយ ដែលចុះឈ្មោះ តាមសំបុត្រ
          paragraph1: បើប្រសិនជាអ្នកចុះឈ្មោះបោះឆ្នោត ជាលើកដំបូង ក្នុង ដែនសមត្ថកិច្ចរបស់អ្នក
            និង ផ្ញើពាក្យចុះឈ្មោះនេះ ច្បាប់សហព័ន្ធតម្រូវអោយ អ្នកបង្ហាញភស្តុតាងនៃអត្តសញ្ញាណ
            នៅពេលដំបូង ដែលអ្នកបោះឆ្នោត។ ភស្តុតាងនៃអត្តសញ្ញាណ រួមមាន៖ អត្តសញ្ញាណរូបថតបច្ចុប្បន្ន
            និង មានសុពលភាព ឬ ថ្លៃទឹកភ្លើងបច្ចុប្បន្ន សេចក្តីរាយការណ៍ធនាគារ សែករដ្ឋាភិបាល
            សែកប្រាក់កម្រៃការងារ ឬ ឯកសាររដ្ឋាភិបាល ដែលបង្ហាញឈ្មោះ និង អាស័យដ្ឋាន របស់អ្នក។
          paragraph2: អ្នកបោះឆ្នោត ប្រហែលជាអាចលើកលែងពីតម្រូវការនេះ បើគេផ្ញើក្រដាសថតចំឡងមួយនៃអត្តសញ្ញាណនេះ
            ជាមួយនឹងទម្រង់ចុះ ឈ្មោះអ្នកបោះឆ្នោតដែលបានផ្ញើរបស់គេ។
          paragraph3: បើអ្នកចង់ផ្ញើក្រដាសចំឡងមួយ សូមចាំក្នុងចិត្តដូចតទៅ៖ រដ្ឋរបស់អ្នកប្រហែលជាមានតម្រូវការអត្តសញ្ញាណបន្ថែម
            ដែលអាច តម្រូវអោយអ្នកបង្ហាញអត្តសញ្ញាណ នៅមណ្ឌលបោះឆ្នោត ទោះបីជាអ្នកធ្វើតាម
            ភស្តុតាងអត្តសញ្ញាណរបស់សហព័ន្ធ ក៏ដោយ។
          paragraph4: ចូរកុំផ្ញើឯកសារដើមជាមួយនឹងពាក្យសុំនេះ គឺផ្ញើតែក្រដាសថតចំឡងបានហើយ។
