          Gayunpaman, ang "Rock the Vote" ay magpapahalaga sa  impormasyong  ito para
          sukatin ang pagiging epektibo ng aming mga pagsusumikap sa pagrerehistro
          ng botante. HINDI lilitaw ang impormasyong ito sa iyong naka-imprentang
          porma ng pagrerehistro ng botante.
        virginia: Ang Commonwealth ng Virginia ay hindi humihiling ng impormasyon
          tungkol sa iyong lahi o pagka-etniko. Gayunpaman, ang "Rock the Vote" ay  pahahalagahan
          ang impormasyong ito upang sukatin ang pagiging epektibo ng aming mga pagsusumikap
          sa pagrerehistro ng botante. HINDI lilitaw ang impormasyong ito sa iyong
          naka-imprentang porma ng pagrerehistro ng botante.
        washington_dc: Ang Distrito ng Columbia ay hindi humihiling ng impormasyon
          tungkol sa iyong lahi o pagka-etniko. Gayunpaman, ang "Rock the Vote" ay  pahahalagahan
          ang impormasyong ito upang sukatin ang pagiging epektibo ng aming mga pagsusumikap
          sa pagrerehistro ng botante. HINDI lilitaw ang impormasyong ito sa iyong
          naka-imprentang porma ng pagrerehistro ng botante.
      party:
        blank: ! "Partido\n   Blangko"
        arizona: Para sa halalan ng pangulo, ang rehistrante ay kailangang nakarehistro
          sa ilalim ng kinikilalang partido.   Para sa lahat ng iba pang mga pangunahing
          halalan, ang mga botanteng nakarehistro bilang independiyente, walang kinikilingang
          partido o mga miyembro ng isang partido na hindi kinikilala sa balota ay
          pinapayagang bumoto sa  Pangunahing Halalan para sa kanilang napili na isa
          sa kinikilalang partido. Ang mga botante na nakarehistro sa isang kinikilalang
          partido ay makakatanggap ng maagang balota ng kanilang partido. Tanging
          ang mga rehistradong kasapi ng Partidong Libertarian ng Arizona ang maaaring
          bumoto sa Pangunahing Halalan ng Partidong Libertarian.
        california: Pinapayagan ng batas ng California ang mga botante na tumatangging
          sabihin ang pakikipag-ugnayan sa isang kwalipikadong partido o sa hindi
          kuwalipikadong partido para bumoto sa pangunahing halalan ng anumang kwalipikadong
          partido na nagbibigay-alam sa Kalihim ng Estado para pahintulutan silang
          gawin ito. Maaari kang tumawag sa 1-800-345-VOTE o bumisita sa www.ss.ca.gov/elections/elections_d.htm
          para malaman kung anong partido ang pumapayag sa mga walang kaugnayang botante
          na makilahok sa kanilang pangunahing halalan.
        idaho: ! 'Kailangan mong magrehistro sa isang partido kung nais mong lumahok
          sa halalan ng nasabing partido. Ipasok ang iyong kinikilingang partido.
          Pumili sa: Konstitusyon, Demokratiko,  Libertarian, Republikano o Walang
          Kaugnayan (o walang kinikilangang partido). Kung ang patlang na ito ay iniwang
          blangko, makakatanggap ka  lamang ng balotang walang kaugnayan.'
        indiana: Ang batas ng Indiana ay hindi nagpapahintulot sa mga tao na ipahiwatig
          ang kanilang kaugnay na partido, kung mayroon man, bilang bahagi ng kanilang
          talaan ng pagrerehistro. Kailangan mong ipahayag ang iyong partido bago
          bumoto sa isang pangunahing halalan.
        massachusetts: Kung hindi mo italaga ang isang partido, ikaw ay ire-rehistro
          bilang hindi nakalista (karaniwang tinutukoy na independiyente). Ang mga
          botanteng hindi nakalista ay maaaring makilahok sa mga halalan ng pangunahing
          partido at sa pangkalahatang halalan. Sa kasalukuyan ay tatlo ang partido
          (Demokrata, Republikana, Green-Rainbow)
        mississippi: Ang Mississippi ay walang pagrerehistro ng partido. Samakatuwid,
          hindi mo na kailangang magparehistro sa isang partido kung nais mong makibahagi
          sa mga pangunahing halalan, pagpupulong, o kumbensyon ng partido.
        north_carolina: Ang North Carolina ay may semi-closed na pangunahing sistema.
          Ang mga botante na kaanib ng isang partido ay maaari lamang bumoto sa pangunahing
          halalan ng partidong ito. Sa isang pangunahing halalan, ang  mga botanteng
          walang kapanig ay maaaring pumili na iboto ang alinman sa isang balota ng
          may kapanig o sa isang balota ng walang kapanig.
        rhode_island: Kung gusto mong makipag-ugnayan para bumoto, ilista ang partido.
          Kapag iniwanan mong blangko ang kahon o inilista ang hindi kinikilalang
          partido, ikaw ay ililista na walang kaugnayan.
        tennessee: Ang Tennessee ay hindi nagrerehistro batay sa partido. Kung nais
          mong bumoto sa isang pangunahing halalan, kailangan mong magpahayag ng isang
          partido sa sandaling iyon.
        utah: Pinapayagan ng batas ng halalan ng Utah ang bawa't partido na pumili
          kung sino ang papayagan nilang bumoto sa kanilang pangunahing halalan.  Kung
          hindi ka makiki-anib sa isang partido, maaari kang  higpitan sa pagboto
          sa  pangunahing halalan.
        vermont: Ang batas ng Vermont ay hindi pumapayag na magrehistro ng partido
          para makilahok sa anumang halalan.
        virginia: Hindi mo kailangang magrehistro sa isang partido kung nais mong
          makibahagi sa mga pangunahing halalan, pagpupulong, o kumbensyon ng partidong
          iyon. Gayunpaman, kung ikaw ay karapat-dapat na bumoto ng absensiya at gustong
          lumahok sa isang pangunahing partido, ang iyong aplikasyon para sa absentee
          ballot ay kailangang kumilala ng partido para maipalam kung saan ipadadala
          ang pangunahing balota.
        washington: Ang Estado ng Washington ay hindi nagrerehistro ng botante ayon
          sa partido.
        west_virginia: Kailangan mong magparehistro sa isang partido kung nais mong
          makibahagi sa mga pangunahing halalan, pagpupulong, o kumbensyon ng partido
          (maliban kung humiling ka ng balota ng isang partido na pumapayag na bumoto
          ang mga independiente).
        wisconsin: Hindi mo kinakailangang italaga ang iyong kaugnay na partido para
          magparehistrong bumoto sa Wisconsin.
        not_part_of_registration: Ang kaugnayang partido ay hindi bahagi ng pagrerehistro
          ng botante. Ipinahahayag mo ang iyong kaugnay na partido sa pamamagitan
          ng paghiling ng balota ng partidong ito sa isang pangunahing halalan.
        not_required_to_vote: Hindi mo kailangang magparehistro sa isang partido para
          makapagrehistrong bumoto.
        not_required: Hindi mo kailangang magparehistro sa isang partido kung gusto
          mong makisalo sa pangunahing halalan, pagpupulong o kumbensiyon ng partido.
        not_required_can_choose_any: Hindi mo kailangang magparehistro sa isang partido
          kung gusto mong makisalo sa pangunahing halalan, pagpupulong o kumbensyon
          ng partido, at maaari kang pumili ng kahi't anong balota para sa pangunahing
          halalan ng presidente (nguni't hindi kapwa) na walang kinalaman sa pagrerehistro
        not_done_with_state_name: Hindi ka nagpaparehistro batay sa partido ng %{state_name}.
          Gayunpaman, para makaboto sa isang pangunahing halalan, dapat kang humiling
          ng balota ng isang partikular na partido.
        party_not_required: Ang pagrerehistro ng partido o pagkiling ay hindi kinakailangan
          para sa pagrerehistro ng botante. Gayunpaman, kapag nag-aplika ka para sa
          isang pangunahing balota, kailangan mong ipahiwatig ang iyong kinikilingang
          partido sa halalang iyon.
        party_not_required_2: Ang pagrerehistro ng partido ay hindi kinakailangan
          upang lumahok sa anumang eleksyon.
        you_may_but_not_required: Maaari, ngunit hindi kailangang ikaw ay magrehistro
          nang maaga sa isang partido kung nais mong makibahagi sa mga pangunahing
          halalan ng partido. Upang lumahok sa isang pangunahing halalan o pagpupulong,
          dapat kang magrehistro sa isang partido. Maaari mong baguhin o ipahayag
          ang kaugnay na partido sa mga lugar ng botohan sa araw ng pangunahing halalan
          o sa lugar ng pagpupulong.
        closed_caucus_with_state_name: Ang %{state_name} ay may saradong pangunahing
          halalan at sistema ng pagpupulong para sa presidente. Ang bawa't kinikilalang
          partido ay maaaring pumili na magkaroon ng isang hiwalay na balota na naglilista
          lamang ng mga kandidato mula sa kanilang partido, o ang mga kinikilalang
          partido ay maaaring pumili na pagsamahin ang kanilang mga kandidato sa isang
          balota. Maaari ding pumili ang kinikilalang partido kung anong  kaugnay
          na  partido ang maaaring makilahok sa kanilang pangunahing halalan. Ang
          kaugnay na partido ng isang botante 30 araw bago ang Araw ng Halalan ay
          magtutukoy kung aling mga balota ang maaaring piliin ng botante; gayunpaman,
          ang isang botante ay maaaring pumili lamang ng isang balota.
        required_for_presidential: Kung hindi mo ililista ang isang kaugnay na partido,
          hindi ka maaaring bumoto sa Pangunahing Halalan ng Presidente at sa halalan
          ng komite ng partido. Ang pag-ugnay sa Partido ay hindi kinakailangan para
          sa anumang iba pang mga halalan.
        required_for_primary: Kailangan mong magparehistro sa isang partido kung nais
          mong makibahagi sa mga pangunahing halalan, pagpupulong, o kumbensyon ng
          partidong iyon.
        required_for_primary_2: Kailangan mong magparehistro sa isang partido kung
          nais mong makibahagi sa pangunahing halalan ng partidong iyon.
        required_for_primary_dem_rep_only: Kailangan mong magparehistro sa isang partido
          para bumoto sa pangunahing halalan ng partido. Ang pangunahing halalan ay
          gaganapin lamang para sa mga partidong Demokratiko at Republikano.
        required_for_primary_nonpartisan: Kailangan mong magrehistro sa isang partido
          kung nais mong makibahagi sa mga pangunahing halalan, pagpupulong  o kumbensyon
          ng partido. Kung nagparehistro ka sa isang menor na partidong pampulitika,
          o bilang isang walang partido, makakatanggap ka ng isang Walang Partidong
          Balota para sa Pangunahing Halalan.
        required_for_primary_unless: Kailangan mong magrehistro sa isang partido kung
          nais mong makibahagi sa mga pangunahing halalan, pagpupulong, o kumbensyon
          ng partido (maliban kung pinahihintulutan ng isang partidong pulitikal).
        required_for_primary_no_change_30_days: Kailangan mong magrehistro sa isang
          partido kung nais mong makibahagi sa mga  pangunahing halalan, pagpupulong,
          o kumbensyon ng partido. Hindi mo maaaring baguhin ang istado ng iyong pagkakaugnay
          na partido sa loob ng 30 araw ng isang kapanig na pangunahing halalan.
        required_for_primary_2_months: Kailangan mong magrehistro sa isang partido
          kung nais mong makibahagi sa mga  pangunahing halalan, pagpupulong, o kumbensyon
          ng partido. Para makaboto sa isang pagpupulong ng partido, dapat na ikaw
          ay maging kaugnay ng partido sa panahong hindi bababa sa 2 buwan bago ganapin
          ang pagpupulong.  Para makaboto sa pangunahing halalan ng isang partido,
          maaari mong ipahayag ang iyong pakikipag-ugnayan sa partido sa anumang panahon
          hanggang sa at kasama ang araw ng pangunahing halalan.
      id_number:
        blank: ! "Numero ng ID\n   blangko"
        arizona: Kung mayroon kang lisensya ng pagmamaneho o hindi gumaganang pagkakakilanlan
          na inisyu sa Arizona pagkalampas ng Oktubre 1, 1996, isulat ang numero sa
          kahon 6 ng porma ng NVRA. Ito ay magsisilbing katibayan ng pagkamamamayan
          at walang karagdagang mga dokumento ang kinakailangan. Kung hindi, dapat
          mong ilakip ang patunay ng pagkamamamayan sa porma. Isang tinatanggap na
          paraan ng pagpapatunay lamang ang kailangan upang makapagrehistro para bumoto.
        colorado: Kailangan mong magbigay ng numero ng lisensya ng pagmamaneho sa
          Colorado o numero na pagkakakilanlan (na ibinigay ng  kagawaran ng revenue
          sa Colorado). Kung wala kang lisensya ng pagmamaneho o numero na pagkakakilanlan.
          kailangan mong ipahiwatig ito sa porma sa pamamagitan ng naaangkop na checkbox
          at ibigay ang huling apat na numero ng iyong Social Security. Kung wala
          kang anuman sa mga porma ng pagkakakilanlan, ang kalihim ng estado ay magtatalaga
          sa iyo ng isang natatanging numero na pagkakakilanlan.
        georgia: Kailangan mong magbigay ng numero ng lisensya ng pagmamaneho sa Georgia
          o numero na pagkakakilanlan galing sa estado.  Kung wala ka ng alinman sa
          mga iyon, dapat mong ibigay ang huling apat na numero ng iyong Social Security.
          Kung wala ka ng anuman sa mga hiniling na numerong pagkakakilanlan, mangyaring
          ipasok ang 'WALA' at ikaw ay bibigyan ng estado ng isang natatanging numero
          na pagkakakilanlan.
        indiana: Dapat kang magbigay ng numero ng iyong lisensiya ng pagmamaneho sa
          Indiana o numero na pagkakakilanlan mula sa Kagawaran ng Motor Vehicle (BMV).
          Kung wala kang lisensya ng pagmamaneho o ID card mula sa BMV ng Estado ng
          Indiana, mangyaring ipasok ang huling apat na numero ng iyong Social Security.
          Mangyaring ipahiwatig kung aling numero ang ibinigay.
        maryland: Kung mayroon kang isang pangkasalukuyan at may bisang lisensya ng
          pagmamaneho sa Maryland o ID card galing sa Motor Vehicle Administration,
          dapat mong ipasok ang numero ng lisensya ng pagmamaneho o numero na pagkakakilanlan.
          Kung wala ka ng alinman, dapat mong ipasok ang huling apat na numero ng
          iyong Social Security. Kung wala ka ng alinman sa mga numerong ito,  mangyaring
          ipasok ang 'Wala' at isang natatanging numero na pagkakakilanlan ang itatalaga
          sa iyo ng estado.
        oklahoma: Ang huling apat na numero ng iyong Social Security ay kinakailangan.
          Humihiling din ang estado ng numero ng iyong lisensya ng pagmamaneho sa
          Oklahoma. Kung wala ka ng alinmang numero, mangyaring ipasok ang 'Wala'
          at ang estado ay magtatalaga sa iyo ng isang numero na pagkakakilanlan.
        wisconsin: Kung ikaw ay binigyan at mayroong pangkasalukuyan at may bisang
          lisensiya ng pagmamaneho sa WI o IDcard na ibinigay ng WI DOT, dapat mong
          ibigay ang numero. Kung ang ibinigay na lisensya ng pagmamaneho sa WI ay
          binawi, sinuspinde, o nalampasan na, mangyaring ibigay ang  huling apat  na
          numero ng iyong Social Security. Kung hindi ka nabigyan ng lisensiya ng
          pagmamaneho sa WI o ID na ibinigay ng WI DOT, dapat mong ibigay ang huling
          apat na numero ng iyong social security. Kung wala kang lisensiya ng pagmamaneho
          sa WI, isang ID na ibinigay ng WI DOT, o  numero ng social security, ipahiwatig
          ang katotohanan sa pamamagitan ng pagpuno sa mga naaangkop na bilog.
        south_dakota: Ang numero ng iyong lisensya ng pagmamaneho ay kinakailangan.
          Kung wala ka ng isang may bisang lisensya ng  pagmamaneho, dapat mong ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman
          sa lisensiya ng pagmamaneho o numero ng Social Security, kailangan mong
          magparehistro sa tanggapan ng  tagasuri ng iyong county at pumirma sa isang
          pahayag na nagpapatunay ng katotohanan na wala kang lisensiya ng pagmamaneho
          sa South Dakota o numero ng Social Security.
        ssn_requested: Ang numero ng iyong Social Security ay hinihiling. Ang pagbibigay
          ng impormasyong ito ay boluntaryo. Kung hindi mo ibigay ang numero ng iyong
          Social Security, kailangan mong ipasok ang numero ng iyong lisensya ng pagmamaneho
          o ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinmang
          numero, mangyaring ipasok ang 'Wala' at ang estado ay magtatalaga sa iyo
          ng isang numero.
        ssn_or_none: Mangyaring ibigay ang numero ng iyong Social Security. (Kung
          wala kang numero ng Social Security, mangyaring ipasok ang 'Wala' at ang
          estado ay magtatalaga sa iyo ng isang numero na pagkakakilanlan).
        ssn_or_none_2: Ang buong numero ng iyong Social Security ay kinakailangan.
          Kung wala kang numero ng Social Security, ipasok ang 'Wala' at isang numero
          ang itatalaga sa iyo ng estado.
        ssn_or_none_3: Ang buong numero ng iyong Social Security ay kinakailangan.
        ssn_or_none_4: Ang buong numero ng iyong Social Security ay kinakailangan.
          (Kung wala kang numero ng Social Security, ipasok ang 'Wala' at ang estado
          ay magtatalaga sa iyo ng isang numero na pagkakakilanlan).
        ssn_or_none_5: Mangyaring ibigay ang numero ng iyong Social Security. Kung
          wala kang numero ng Social Security, mangyaring ipasok ang 'Wala' at isang
          numero ang itatalaga sa iyo ng estado.
        ssn_full: Ang buong numero ng iyong social security ay kinakailangan. Ito
          ay ginagamit upang maiwasan ang mapanlinlang na pagrerehistro at pagboto.
          Ang hindi pagbibigay ng impormasyong ito ay pipigil sa pagtanggap ng aplikasyong
          ito.
        ssn_full_2: Dapat mong ibigay ang numero ng iyong Social Security.
        ssn_full_not_required: Ang buong numero ng iyong Social Security ay kinakailangan.
          Walang  taong tatanggihan ng karapatan para magparehistro dahil sa pagkabigong
          isama ang numero ng Social Security.
        drivers_license_or_mvc: Dapat kang magbigay ng iyong lisensya ng pagmamaneho
          o isang numero ng ID galing sa MVC para sa hindi nagmamaneho. Kung wala
          kang lisensya ng pagmamaneho o numero ng ID na galing sa MVC para sa hindi
          nagmamaneho, dapat na ibigay mo ang huling apat na numero ng iyong social
          security. Kung wala kang lisensiya ng pagmamaneho, numero ng ID galing sa
          MVC para sa hindi nagmamaneho, o numero ng social security, kakailanganin
          mong ipagtibay ito sa porma ng pagrerehistro ng botante.
        drivers_license_or_non_driver_id: Dapat kang magbigay ng numero ng iyong lisensya
          ng pagmamaneho o  numero ng ID na galing sa MVC para sa hindi nagmamaneho.
