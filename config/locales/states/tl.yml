        new_hampshire: Ang batas ng New Hampshire ay hindi nagpapahintulot na gamitin
          mo ang pormang ito upang magrehistrong bumoto. Para sa impormasyon tungkol
          sa pagrerehistrong bumoto, makipag-ugnay sa kawani ng iyong bayan o lungsod.
          Ang impormasyon ng pag-uugnay sa kawani ng bayan at  lungsod ay nakalista
          sa http://www.state.nh.us/sos/clerks.htm.  Maaari ka ring makipag-ugnay
          sa Kalihim ng Estado sa 603-271-3242 o bumisita sa http://www.state.nh.us/sos/electionsnew.htm.
        north_dakota: Ang North Dakota ay walang pagrerehistro ng botante. Para sa
          karagdagang impormasyon, makipag-ugnay sa   Kalihim ng iyong Estado sa 701-328-3660
          o bisitahin ang http://www.nd.gov/sos.
        wyoming: Ang batas ng Wyoming ay hindi nagpapahintulot na gamitin mo ang pormang
          ito para magrehistrong bumoto. Upang malaman ang karagdagang impormasyon
          tungkol sa pagrerehistrong bumoto sa Wyoming, makipag-ugnayan sa kawani
          ng tinitirahang County. Ang impormasyong ito ay makikita sa http://soswy.state.wy.us/election/clerks.htm
          o sa pamamagitan ng pagtawag sa 307-777-3573.
